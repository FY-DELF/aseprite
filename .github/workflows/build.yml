name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        build_type: [RelWithDebInfo]
        ui: [gui]
        scripting: [lua]
        exclude:
          - build_type: Debug
            ui: gui
          - build_type: RelWithDebInfo
            ui: cli
          - build_type: RelWithDebInfo
            scripting: noscripts
    steps:
    - uses: actions/checkout@v4
    
    - name: Clean Workspace
      run: rm -rf skia depot_tools
      
    - name: Install Dependencies
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install python git ninja
        
    - name: Build Skia
      if: ${{ matrix.ui == 'gui' && runner.os == 'macOS' }}
      run: |
        # 动态检测架构
        if [[ $(sysctl -n hw.optional.arm64) == "1" ]]; then
          SKIA_ARCH="arm64"
        else
          SKIA_ARCH="x64"
        fi

        echo "=== 编译 Skia (架构: $SKIA_ARCH) ==="

        # 克隆 depot_tools
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        export PATH="$PATH:$(pwd)/depot_tools"

        # 克隆 Skia
        git clone --depth 1 https://github.com/aseprite/skia.git
        cd skia
        python tools/git-sync-deps

        # 生成构建配置（关键修复）
        bin/gn gen out/Release-$SKIA_ARCH --args="is_official_build=true is_debug=false target_cpu=\"$SKIA_ARCH\""
        
        # 编译
        ninja -C out/Release-$SKIA_ARCH

        # 验证输出
        ls -l out/Release-$SKIA_ARCH/*.dylib
    - name: Copy Skia Libraries
      run: |
        mkdir -p build/bin
        cp -v skia/out/Release-$SKIA_ARCH/*.dylib build/bin/

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
      with:
        key: ${{ matrix.os }}-${{ matrix.ui }}-${{ matrix.scripting }}-${{ matrix.build_type }}
    - uses: aseprite/get-ninja@main
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'
    - name: Generating Makefiles
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          export enable_ccache=off
        else
          export enable_ccache=on
        fi

        if [[ "${{ matrix.ui }}" == "gui" ]] ; then
          export laf_backend=skia
        else
          export laf_backend=none
        fi

        if [[ "${{ matrix.scripting }}" == "lua" ]] ; then
          export enable_scripting=on
        else
          export enable_scripting=off
        fi

        # 修正 Skia 路径定义
        if [[ "${{ runner.os }}" == "macOS" ]]; then
          export SKIA_LIB_DIR="skia/out/Release"  # 统一路径
        else
          export SKIA_LIB_DIR="skia/out/Release-x64"
        fi

        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 \
          -DENABLE_TESTS=ON \
          -DENABLE_SCRIPTING=$enable_scripting \
          -DENABLE_CCACHE=$enable_ccache \
          -DLAF_BACKEND=$laf_backend \
          -DSKIA_DIR=skia \
          -DSKIA_LIBRARY_DIR=$SKIA_LIB_DIR
    - name: Compiling
      shell: bash
      run: |
        cd build && ninja
    # 新增步骤：复制Skia库到构建目录
    - name: Copy Skia Libraries
      if: ${{ matrix.ui == 'gui' && runner.os == 'macOS' }}
      shell: bash
      run: |
        ARCH=$(uname -m)
        if [[ "$ARCH" == "arm64" ]]; then
          SKIA_DIR="Release-arm64"
        else
          SKIA_DIR="Release-x64"
        fi
        echo "=== Copying Skia Libraries from $SKIA_DIR ==="
        mkdir -p build/bin
        cp -v skia/out/$SKIA_DIR/*.dylib build/bin/
        ls -l build/bin/*.dylib
    - name: Fix RPATH (macOS)
      if: ${{ runner.os == 'macOS' }}
      run: |
        ASEPRITE_PATH="build/bin/aseprite"
        if [ ! -f "$ASEPRITE_PATH" ]; then
          ASEPRITE_PATH="build/aseprite.app/Contents/MacOS/aseprite"
        fi
        if [ -f "$ASEPRITE_PATH" ]; then
          install_name_tool -add_rpath @executable_path $ASEPRITE_PATH
        else
          echo "Error: aseprite executable not found!"
          exit 1
        fi
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/bin/**
          build/aseprite*
          build/aseprite.app/**
